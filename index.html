<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinosaur Quiz</title>
    <link rel="stylesheet" href='css/main.css'>
    <script defer src='js/main.js'></script>
</head>
<body>
    <header>
        <h1>Dinosaur Quiz</h1>
        <h2>The media was so preoccupied with whether or not they could, they didn't stop to think if they should.</h2>
    </header> 
    <div id='bg'>
    <img src='assets/Dino Images/dinohome.jpg' id='bg' alt="We've got a t-rex."/>
    </div>
    <div class='container'>
    </div>
    <div class='quiz-container'>
        <div id='quiz'></div>
    </div>
<p>Stegosaurus</p>
    <div class='questions' id='stegosaurus'>
        <input type='radio' id='jurassic' value='jurassic' checked>
        <label='jurassic'>Jurassic</label>
    </div>
    <div>
        <input type='radio' id='cretaceous' value='cretaceous'>
        <label='cretaceous'>Cretaceous</label>
    </div>
    <div>
        <input type='radio' id='triassic' value='triassic'>
        <label='triassic'>Triassic</label>
    </div>
    <button id='start'>Start!</button>
    <button id='next'>Next</button>
    <button id='previous'>Previous</button>
    <button id='finish'>Submit Answers!</button>
    <button id='answers'>View Answers</button>
    <button id='replay'>Replay</button>
</body>
</html>
